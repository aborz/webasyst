<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$wa->appName()} &mdash; {$wa->accountName()}</title>
        
        <script type="text/javascript" src="{$wa_url}wa-content/js/jquery/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="{$wa_url}wa-content/js/jquery-wa/wa.dialog.js"></script>
        
        {$wa->css()}
        
        <link href="{$wa_url}wa-content/js/prettify/prettify.css" type="text/css" rel="stylesheet">
        <script src="{$wa_url}wa-content/js/prettify/prettify.js" type="text/javascript"></script>
        
        <link href="{$wa_app_static_url}css/logs.css?v{$wa->version()}" type="text/css" rel="stylesheet">
        <script src="{$wa_app_static_url}js/logs.js?v{$wa->version()}" type="text/javascript"></script>
		
		<script type="text/javascript">
		  $.loc = {};
		  {foreach $loc as $key => $value}
		  $.loc['{$key}'] = '{$value|escape:"javascript"}';
		  {/foreach}
		</script>
    </head>
    <body>
        <div id="wa" class="{$action}">
            {$wa->header()}
            <div id="wa-app">
                {$navigation}
                <div class="content">
                    {$content}
                </div>
            </div>
        </div>
    </body>
</html>
