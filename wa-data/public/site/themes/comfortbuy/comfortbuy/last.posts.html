{if $wa->blog}
    {$lposts = $wa->blog->posts(null, 8)}
    {if count($lposts) > 0}<!--last posts-->
    <div class="last-posts{if !isset($sidebar) && isset($home) && ($home > 0)} margin-left{/if}">
        <div class="caption home"><span>[`Our`]</span>[`news`]</div>
        <ul class="{if isset($sidebar) && $sidebar}s{/if}lposts">
        {foreach $lposts as $post}
        <li>
            <div class="post">
                <span class="datetime">{$post.datetime|wa_datetime:"date"}</span>
                <p>{$post.text|strip_tags|truncate:rand(100,130)}</p>
                <a class="type2" href="{$post.link}" title="[`Read more`]">[`Read more`]</a>
            </div>
        </li>
        {/foreach}
        </ul>
    </div>
    {/if}
{/if}
