{strip}<style type="text/css">
{*
 * SITE *}
{* index.html *}
body, input, textarea { color: {$scheme.color}; }
{if !empty($theme_settings.htmlBG) && $theme_settings.htmlBG != 'img/bg/no_bg.png'}html { background: url("{$wa_theme_url}{$theme_settings.htmlBG}"); }{/if}
{if !empty($theme_settings.bodyBG)}body { background: url("{$wa_theme_url}img/{$theme_settings.bodyBG}"); background-position: center top; background-repeat: repeat-y; }{/if}
legend { background: {$scheme.bgcolor3}; border-color: {$scheme.bcolor9}; *background: none; }

blockquote { color: {$scheme.color}; background: {$scheme.bgcolor7}; border-color: {$scheme.bcolor9}; }
hr { background: {$scheme.bgcolor7}; }

a { color: {$scheme.color}; }

a.hint, a.type1 { color: {$scheme.color2}; }

a.type2 { color: {$scheme.color1}; }

a.type3 { color: {$scheme.color3}; }
a.type3:hover { color: {$scheme.color1}; }
a.type4 { color: {$scheme.color}; }
a.type4:hover { color: {$scheme.color}; }
a.type5 { color: {$scheme.color3}; }
a.type5:hover { color: {$scheme.color}; }
.bg-top-line, .bg-bottom-line { background: {$scheme.topbgcolor};{if !empty($theme_settings.cutPane)} margin: 0 auto; width: 1000px;{/if} }
.caption { border-color: {$scheme.bcolor9}; }
input[type='submit'], input[type='button'] { background: {$scheme.btnbgcolor}; color: {$scheme.btncolor}; }

input[type='submit'][disabled="disabled"], input[type='button'][disabled="disabled"],
input[type='submit'][disabled="disabled"]:hover, input[type='button'][disabled="disabled"]:hover { background: {$scheme.btnbgcolorD}; }

select, textarea, input[type="text"], input[type="password"], input[type="email"] { border-color: {$scheme.bcolor9}; outline-color: {$scheme.bcolor1}; }

a.button { background: {$scheme.btnbgcolor2}; color: {$scheme.btncolor}; }
a.button.back { background: {$scheme.btnbgcolor3}; }
a.button:hover { background: {$scheme.btnbgcolorH}; }
{* auth *}
.wrapper-top .auth,
.wrapper-top .auth a { color: {$scheme.topcolor}; }
.wrapper-top .auth a:hover { color: {$scheme.topcolorH}; }

.wrapper-top .currency-toggle { color: {$scheme.topcolor}; }

.wrapper-bottom .shop li a,
.wrapper-bottom .apps li a,

.wrapper-top ul.wa-apps li.selected a,
.wrapper-top ul.wa-apps li a:hover,

.wrapper-bottom .shop li.selected a,

{* cart *}
.wrapper-top #cart a { background: {$scheme.bgcolor1}; color: {$scheme.color3}; }
.wrapper-top div#cart.empty a { background: none; color: {$scheme.topcolor2}; }

.wrapper-lt-ie8 .logo p.first,
.wrapper-top .logo p.first { color: {$scheme.color}; }

.wrapper-top .logo p.first:before { border-bottom-color: {$scheme.bcolor2}; }

.wrapper-top .infopages-search.border-bottom,

.wrapper-top #search-m,

.wrapper-top .infopages ul li.menu:hover a { color: {$scheme.itcolorH}; }
.wrapper-top .infopages ul li.menu:hover>div:before, .wrapper-top .infopages ul li.menu.selected>div:before { background: {$scheme.itbgcolorH}; }
.wrapper-top .infopages ul li.menu:hover>div:after, .wrapper-top .infopages ul li.menu.selected>div:after { background: {$scheme.itbgcolor}; }

ul.comfortbuy-horizontal-tree { background: {$scheme.ml1bgcolor}; }
ul.comfortbuy-horizontal-tree a { color: {$scheme.ml2color}; }
ul.comfortbuy-horizontal-tree>li { border-color: {$scheme.ml1bcolorD}; }
ul.comfortbuy-horizontal-tree>li>a { color: {$scheme.ml1color}; border-color: {$scheme.ml1bcolor}; }
ul.comfortbuy-horizontal-tree>li.selected>a,
ul.comfortbuy-horizontal-tree>li:hover>a { background: {$scheme.ml2bgcolor}; color: {$scheme.ml1colorH}; border-color: {$scheme.ml2bcolor}; }
ul.comfortbuy-horizontal-tree>li.dots span { color: {$scheme.ml1color}; border-color: {$scheme.ml1bcolor}; }
ul.comfortbuy-horizontal-tree>li.dots:hover span { background: {$scheme.ml2bgcolor}; color: {$scheme.ml2colorH}; border-color: {$scheme.ml2bcolor}; }
ul.comfortbuy-horizontal-tree>li.parent:hover>a:after { background: {$scheme.ml2bgcolor}; }
ul.comfortbuy-horizontal-tree>li.dots:hover span:after { background: {$scheme.ml2bgcolor}; }

ul.horizontal-tree-zero>li.dots>ul>li { background: {$scheme.ml2bgcolor} !important; }

ul.horizontal-tree-zero>li.dots>ul>li.selected>a { color: {$scheme.ml2colorH}; }
ul.horizontal-tree-zero>li.dots>ul>li.selected>a:after,
ul.horizontal-tree-zero>li.dots>ul>li>a:after { border-color: {$scheme.ml2bcolor}; }
    {*level2*}
    ul.horizontal-tree-zero>li>ul { border-bottom-color: {$scheme.ml2bcolor}; border-top-color: {$scheme.ml2colorH}; background: {$scheme.ml2bgcolor}; }
    ul.horizontal-tree-zero>li>ul:before,
    ul.horizontal-tree-zero>li>ul:after { border-color: {$scheme.ml2bcolor}; }
    ul.horizontal-tree-zero>li>ul>li,
    ul.horizontal-tree-zero>li>ul>li>a { background: {$scheme.ml2bgcolor}; border-color: {$scheme.ml2bcolor}; }
    ul.horizontal-tree-zero>li>ul>li.aselected>a,
    ul.horizontal-tree-zero>li>ul>li.selected>a,
    ul.horizontal-tree-zero>li>ul>li:hover>a { background: {$scheme.ml2bgcolorH}; color: {$scheme.ml2colorH2}; }
    ul.horizontal-tree-zero>li>ul>li.selected:after { background: {$scheme.ml2bgcolor2}; }
    ul.horizontal-tree-zero>li>ul>li>a:after,
    ul.horizontal-tree-zero>li>ul>li>a:before { border-color: {$scheme.ml2bcolor}; }
    ul.horizontal-tree-zero>li>ul>li.selected>a>i.cb-minus,
    ul.horizontal-tree-zero>li>ul>li.parent:hover>a>i.cb-minus { border-color: transparent transparent transparent {$scheme.ml2bgcolorH}; }
        {*level3*}
        ul.horizontal-tree-zero>li>ul>li>ul { background: {$scheme.ml2bgcolor}; border-color: {$scheme.ml2bcolor}; }
        ul.horizontal-tree-zero>li>ul>li>ul:before { background: {$scheme.ml2bgcolor2}; border-color: {$scheme.ml2bcolor}; }
        ul.horizontal-tree-zero>li>ul>li>ul a:hover,
        ul.horizontal-tree-zero>li>ul>li>ul li.selected>a { color: {$scheme.ml2colorH}; }
            {*level4*}
            ul.horizontal-tree-zero>li>ul>li>ul>li>ul { border-color: {$scheme.ml2bcolor}; }
{*horizontal-tree one*}
ul.horizontal-tree-one>li.dots>ul>li:hover { background: transparent; border-color: {$scheme.ml2bcolor}; }
ul.horizontal-tree-one>li.dots>ul>li:hover>a { color: {$scheme.ml2colorH}; }
ul.horizontal-tree-one>li.dots>ul>li:hover>a:after { border-color: {$scheme.ml2bcolor}; }
    {*level2*}
ul.horizontal-tree-one ul { border-color: {$scheme.ml2bcolor}; background: {$scheme.ml2bgcolor}; }
ul.horizontal-tree-one>li>ul>li { border-color: {$scheme.ml2bcolor}; }
ul.horizontal-tree-one>li>ul>li.selected:before,
ul.horizontal-tree-one>li>ul>li:hover:before { border-color: {$scheme.ml2bcolor}; }
ul.horizontal-tree-one>li>ul>li.selected,
ul.horizontal-tree-one>li>ul>li:hover { background: {$scheme.ml2bgcolorH}; }
ul.horizontal-tree-one>li>ul>li.selected>a,
ul.horizontal-tree-one>li>ul>li:hover>a { color: {$scheme.ml2colorH2}; }
        {*level3*}
ul.horizontal-tree-one>li>ul>li>ul { border-top-color: {$scheme.ml2bgcolorH}; }
ul.horizontal-tree-one>li>ul>li>ul:after,
ul.horizontal-tree-one>li>ul>li>ul:before { border-color: {$scheme.ml2bcolor}; }
ul.horizontal-tree-one>li>ul>li>a:after { border-color: {$scheme.ml2bcolor}; }
            {*level4*}
ul.horizontal-tree-one>li>ul>li>ul>li:hover>a,
ul.horizontal-tree-one>li>ul>li>ul>li.selected>a { color: {$scheme.ml2colorH}; }
{*horizontal-tree two*}
ul.horizontal-tree-two>li>ul { border-color: {$scheme.ml2bcolor}; background: {$scheme.ml2bgcolor}; }
ul.horizontal-tree-two>li.dots>ul>li>a:after,
ul.horizontal-tree-two>li>ul>li>ul { border-color: {$scheme.ml2bcolor}; }
ul.horizontal-tree-two>li>ul>li>a:hover,
ul.horizontal-tree-two>li>ul>li.selected>a,
ul.horizontal-tree-two>li>ul>li>ul>li>a:hover,
ul.horizontal-tree-two>li>ul>li>ul>li.selected>a,
ul.horizontal-tree-two>li>ul>li>ul>li li>a:hover,
ul.horizontal-tree-two>li>ul>li>ul>li li.selected>a{ color: {$scheme.ml2colorH}; }
{*category vertical-tree*}
.shop-category .caption { background: {$scheme.ml2bgcolor}; border-color: {$scheme.ml2bcolor}; }

ul.comfortbuy-vertical-tree>li { border-color: {$scheme.ml2bcolor}; }

ul.vertical-tree-zero,
ul.vertical-tree-zero>li,
ul.vertical-tree-zero>li>ul { border-color: {$scheme.ml2bcolor}; }

ul.vertical-tree-zero li.selected>a { color: {$scheme.ml2colorH}; }
ul.vertical-tree-zero a:hover { background: {$scheme.ml1bgcolor2H}; color: {$scheme.ml1color2}; }
{*vertical-tree one*}
ul.vertical-tree-one>li.selected,
ul.vertical-tree-one>li:hover { background: {$scheme.ml2bgcolorH}; }

ul.vertical-tree-one>li:hover>a { color: {$scheme.ml1color2H}; }

ul.vertical-tree-one>li>ul:before,
ul.vertical-tree-one>li>ul>li { border-color: {$scheme.ml2bcolor}; }
ul.vertical-tree-one>li>ul>li>a { border-color: {$scheme.ml2bgcolor2}; }
ul.vertical-tree-one>li>ul>li.selected>a,
ul.vertical-tree-one>li>ul>li:hover>a { border-color: {$scheme.ml2bgcolor}; }
ul.vertical-tree-one>li>ul>li>a:before { border-color: {$scheme.ml2bcolor}; }
ul.vertical-tree-one>li>ul>li.selected,
ul.vertical-tree-one>li>ul>li:hover { background: {$scheme.ml2bgcolor}; }
ul.vertical-tree-one>li>ul>li.selected:after, ul.vertical-tree-one>li>ul>li:hover:after,
ul.vertical-tree-one>li>ul>li.selected:before, ul.vertical-tree-one>li>ul>li:hover:before { border-color: {$scheme.ml2bcolor}; }
ul.vertical-tree-one>li>ul>li:hover>a { color: {$scheme.ml2color}; }
ul.vertical-tree-one>li>ul>li:hover>a:after { background: {$scheme.ml2bgcolor};  }
ul.vertical-tree-one>li>ul>li>ul { background: {$scheme.ml2bgcolor}; border-color: {$scheme.ml2bcolor}; }
ul.vertical-tree-one>li>ul>li>ul>li { background: {$scheme.ml2bgcolor}; }
ul.vertical-tree-one>li>ul>li>ul>li.selected>a,
ul.vertical-tree-one>li>ul>li>ul>li:hover>a { color: {$scheme.ml2colorH}; }
{*vertical-tree two*}
ul.vertical-tree-two ul li { background: {$scheme.ml2bgcolor}; }

ul.vertical-tree-two>li:hover,
ul.vertical-tree-two>li.parent:hover>a:after { background: {$scheme.ml2bgcolor}; }

ul.vertical-tree-two>li>ul>li.selected>a { color: {$scheme.ml2colorH}; }

ul.vertical-tree-two>li>ul>li>ul li.selected>a { color: {$scheme.ml2colorH}; }
